name: TAG CI

on:
  push:
    tags:
      - 'v*'

jobs:
  tag_and_build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NEW_VERSION: ${GITHUB_REF/refs\/tags\//}
    steps:

      - name: Git Checkout
        id: git_checkout
        uses: actions/checkout@v2

      # - name: Set Version
